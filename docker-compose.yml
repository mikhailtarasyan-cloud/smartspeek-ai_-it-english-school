services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: smartspeek
      POSTGRES_PASSWORD: smartspeek
      POSTGRES_DB: smartspeek
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://smartspeek:smartspeek@db:5432/smartspeek
      LLM_API_KEY: ${LLM_API_KEY:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET:-}
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db_data:
